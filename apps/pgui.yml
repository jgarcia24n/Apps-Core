---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'pgui'
        intport: '80'
        extport: '8555'
        image: 'richarvey/nginx-php-fpm:1.10.3'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/coreapps/apps/_core.yml'

    - name: Install File
      template:
        src: /opt/pgui/templates/index.php
        dest: /opt/appdata/pgui/index.php
        force: yes
        owner: '1000'
        group: '1000'

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          traefik.docker.network: 'proxy'
          traefik.http.routers.pgui-secure.entrypoints: 'websecure'
          traefik.http.routers.pgui-secure.rule: 'Host(`{{ucname.stdout}}.{{domain.stdout}}`)'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/opt/appdata/pgui/index.php:/var/www/html/index.php'
          - '/var/plexguide:/plexguide'
          - '/opt/appdata/plexguide:/log'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: '1000'
          PGID: '1000'

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
          - name: proxy
        state: started
        labels: '{{pg_labels}}'
